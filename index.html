<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS 시설물 관리시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .tab-active {
            background-color: white;
            color: #2563eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .equipment-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
        <!-- 헤더 -->
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V7M4 7c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4M4 7h16"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">🔗 노션 연동 FMS 시설물 관리시스템</h1>
                    <p class="text-gray-600">실시간 노션 데이터베이스 연동 • 스마트 설비 검색 • 통합 관리</p>
                </div>
            </div>
            
            <!-- 노션 연결 상태 -->
            <div id="connectionStatus" class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex items-center gap-2">
                <div class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></div>
                <span class="text-yellow-700 text-sm font-medium">노션 API 연결 확인 중...</span>
            </div>
        </div>

        <!-- API 설정 패널 -->
        <div id="apiSetupPanel" class="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">🔧 노션 API 설정</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">노션 Integration Token</label>
                    <input type="password" id="notionToken" placeholder="secret_XXXXXXXXXXXXXXXX" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">https://www.notion.so/my-integrations에서 생성</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">데이터베이스 ID</label>
                    <input type="text" id="databaseId" placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">노션 데이터베이스 URL에서 확인 가능</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="testConnection()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                        연결 테스트
                    </button>
                    <button onclick="saveSettings()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h2m0-4h9m0 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v5z"></path>
                        </svg>
                        설정 저장
                    </button>
                </div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg mb-6">
            <button onclick="showTab('search')" id="tab-search" class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors tab-active">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                🔍 설비 검색
            </button>
            <button onclick="showTab('dashboard')" id="tab-dashboard" class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                📊 대시보드
            </button>
            <button onclick="showTab('teams')" id="tab-teams" class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                👥 팀별 관리
            </button>
        </div>

        <!-- 검색 탭 -->
        <div id="content-search" class="space-y-6">
            <div class="bg-white rounded-lg p-6 shadow-sm">
                <h2 class="text-lg font-semibold mb-4">🔍 노션 설비 검색</h2>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" placeholder="설비코드, 설비명, 위치로 검색 (예: SC01, 수변전실, 지하1층)" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button onclick="handleSearch()" id="searchButton" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        검색
                    </button>
                </div>
                <div class="mt-4">
                    <button onclick="loadAllData()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        전체 데이터 새로고침
                    </button>
                </div>
            </div>
            
            <!-- 검색 결과 -->
            <div id="searchResults" class="hidden">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V7M4 7c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4M4 7h16"></path>
                    </svg>
                    검색 결과 (<span id="resultCount">0</span>건)
                </h3>
                <div id="resultList" class="space-y-4"></div>
            </div>

            <!-- 로딩 상태 -->
            <div id="loadingState" class="hidden text-center py-8">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">노션에서 데이터를 가져오는 중...</p>
            </div>
        </div>

        <!-- 대시보드 탭 -->
        <div id="content-dashboard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-600 text-sm font-medium">총 설비 수</p>
                            <p id="totalEquipment" class="text-2xl font-bold text-blue-900">-</p>
                        </div>
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V7M4 7c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4M4 7h16"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-green-600 text-sm font-medium">SC01 설비</p>
                            <p id="sc01Equipment" class="text-2xl font-bold text-green-900">-</p>
                        </div>
                        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-purple-600 text-sm font-medium">팀 수</p>
                            <p id="totalTeams" class="text-2xl font-bold text-purple-900">-</p>
                        </div>
                        <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- 팀별 관리 탭 -->
        <div id="content-teams" class="hidden">
            <h2 class="text-xl font-bold mb-6">👥 팀별 설비 관리</h2>
            <div id="teamsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 팀 목록이 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let notionConfig = {
            token: '',
            databaseId: ''
        };
        let allEquipmentData = [];

        // 설정 불러오기
        function loadSettings() {
            const saved = localStorage.getItem('fmsNotionConfig');
            if (saved) {
                notionConfig = JSON.parse(saved);
                document.getElementById('notionToken').value = notionConfig.token;
                document.getElementById('databaseId').value = notionConfig.databaseId;
                if (notionConfig.token && notionConfig.databaseId) {
                    document.getElementById('apiSetupPanel').style.display = 'none';
                    testConnection();
                }
            }
        }

        // 설정 저장
        function saveSettings() {
            notionConfig.token = document.getElementById('notionToken').value;
            notionConfig.databaseId = document.getElementById('databaseId').value;
            
            if (notionConfig.token && notionConfig.databaseId) {
                localStorage.setItem('fmsNotionConfig', JSON.stringify(notionConfig));
                alert('✅ 설정이 저장되었습니다!');
                document.getElementById('apiSetupPanel').style.display = 'none';
                testConnection();
            } else {
                alert('❌ 토큰과 데이터베이스 ID를 모두 입력해주세요.');
            }
        }

        // 연결 테스트
        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            if (!notionConfig.token || !notionConfig.databaseId) {
                statusDiv.innerHTML = `
                    <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span class="text-red-700 text-sm font-medium">API 설정이 필요합니다</span>
                `;
                statusDiv.className = 'bg-red-50 border border-red-200 rounded-lg p-3 flex items-center gap-2';
                return;
            }

            statusDiv.innerHTML = `
                <div class="loading-spinner"></div>
                <span class="text-yellow-700 text-sm font-medium">노션 연결 테스트 중...</span>
            `;

            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${notionConfig.databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${notionConfig.token}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        page_size: 1
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-green-700 text-sm font-medium">노션 API 연결 성공! (총 ${data.results.length > 0 ? '데이터' : '0개'} 확인)</span>
                        <button onclick="loadAllData()" class="ml-auto text-green-600 hover:text-green-700 text-sm underline">전체 데이터 로드</button>
                    `;
                    statusDiv.className = 'bg-green-50 border border-green-200 rounded-lg p-3 flex items-center gap-2';
                    
                    // 자동으로 데이터 로드
                    loadAllData();
                } else {
                    throw new Error(`API 오류: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('노션 연결 오류:', error);
                statusDiv.innerHTML = `
                    <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span class="text-red-700 text-sm font-medium">연결 실패: ${error.message}</span>
                    <button onclick="document.getElementById('apiSetupPanel').style.display='block'" class="ml-auto text-red-600 hover:text-red-700 text-sm underline">설정 변경</button>
                `;
                statusDiv.className = 'bg-red-50 border border-red-200 rounded-lg p-3 flex items-center gap-2';
            }
        }

        // 전체 데이터 로드
        async function loadAllData() {
            if (!notionConfig.token || !notionConfig.databaseId) {
                alert('노션 API 설정이 필요합니다.');
                return;
            }

            const loadingDiv = document.getElementById('loadingState');
            loadingDiv.classList.remove('hidden');

            try {
                const allResults = [];
                let hasMore = true;
                let nextCursor = null;

                while (hasMore) {
                    const requestBody = {
                        page_size: 100
                    };
                    
                    if (nextCursor) {
                        requestBody.start_cursor = nextCursor;
                    }

                    const response = await fetch(`https://api.notion.com/v1/databases/${notionConfig.databaseId}/query`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${notionConfig.token}`,
                            'Content-Type': 'application/json',
                            'Notion-Version': '2022-06-28'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API 오류: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    allResults.push(...data.results);
                    
                    hasMore = data.has_more;
                    nextCursor = data.next_cursor;
                }

                // 데이터 변환
                allEquipmentData = allResults.map(parseNotionPage);
                
                console.log(`✅ 노션에서 ${allEquipmentData.length}개 데이터 로드 완료!`);
                
                // 대시보드 업데이트
                updateDashboard();
                updateTeamsList();
                
                // 기본 검색 결과 표시
                displaySearchResults(allEquipmentData.slice(0, 10));

            } catch (error) {
                console.error('데이터 로드 오류:', error);
                alert(`데이터 로드 실패: ${error.message}`);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        // 노션 페이지 데이터 파싱
        function parseNotionPage(page) {
            const props = page.properties;
            
            return {
                code: getPropertyValue(props, '설비코드') || getPropertyValue(props, 'Code') || '',
                name: getPropertyValue(props, '설비명') || getPropertyValue(props, 'Name') || getPropertyValue(props, 'Title') || '',
                facility: getPropertyValue(props, '시설명') || getPropertyValue(props, 'Facility') || '',
                location: getPropertyValue(props, '위치') || getPropertyValue(props, 'Location') || '',
                team: getPropertyValue(props, '관리팀') || getPropertyValue(props, 'Team') || '',
                specs: getPropertyValue(props, '규격') || getPropertyValue(props, 'Specs') || '',
                installDate: getPropertyValue(props, '설치일') || getPropertyValue(props, 'Install Date') || '',
                durability: getPropertyValue(props, '내구연한') || getPropertyValue(props, 'Durability') || '',
                checkCycle: getPropertyValue(props, '점검주기') || getPropertyValue(props, 'Check Cycle') || '',
                notionUrl: page.url
            };
        }

        // 노션 속성값 추출
        function getPropertyValue(properties, propertyName) {
            const property = properties[propertyName];
            if (!property) return '';

            switch (property.type) {
                case 'title':
                    return property.title?.[0]?.plain_text || '';
                case 'rich_text':
                    return property.rich_text?.[0]?.plain_text || '';
                case 'select':
                    return property.select?.name || '';
                case 'multi_select':
                    return property.multi_select?.map(s => s.name).join(', ') || '';
                case 'date':
                    return property.date?.start || '';
                case 'number':
                    return property.number?.toString() || '';
                case 'checkbox':
                    return property.checkbox ? '✅' : '❌';
                case 'url':
                    return property.url || '';
                case 'email':
                    return property.email || '';
                case 'phone_number':
                    return property.phone_number || '';
                default:
                    return '';
            }
        }

        // 대시보드 업데이트
        function updateDashboard() {
            document.getElementById('totalEquipment').textContent = allEquipmentData.length + '종';
            
            const sc01Count = allEquipmentData.filter(item => 
                item.code.toLowerCase().includes('sc01')
            ).length;
            document.getElementById('sc01Equipment').textContent = sc01Count + '종';
            
            const teams = [...new Set(allEquipmentData.map(item => item.team).filter(Boolean))];
            document.getElementById('totalTeams').textContent = teams.length + '개';
        }

        // 팀 목록 업데이트
        function updateTeamsList() {
            const teams = [...new Set(allEquipmentData.map(item => item.team).filter(Boolean))];
            const teamsList = document.getElementById('teamsList');
            
            const colors = ['pink', 'yellow', 'blue', 'green', 'purple', 'indigo'];
            
            teamsList.innerHTML = teams.map((team, index) => {
                const color = colors[index % colors.length];
                const count = allEquipmentData.filter(item => item.team === team).length;
                
                return `
                    <div class="bg-${color}-50 border-${color}-200 text-${color}-800 hover:bg-${color}-100 border rounded-lg p-6 cursor-pointer transition-all duration-200 hover:shadow-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-semibold text-lg">${team}</h3>
                                <p class="text-sm opacity-75">관리 설비: ${count}종</p>
                                <p class="text-xs opacity-60 mt-1">👆 클릭하여 상세 현황 보기</p>
                                </div>
                           <svg class="h-8 w-8 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                           </svg>
                       </div>
                   </div>
               `;
           }).join('');
       }

       // 탭 전환 함수
       function showTab(tabName) {
           // 모든 탭 컨텐츠 숨기기
           document.getElementById('content-search').classList.add('hidden');
           document.getElementById('content-dashboard').classList.add('hidden');
           document.getElementById('content-teams').classList.add('hidden');
           
           // 모든 탭 버튼 비활성화
           document.getElementById('tab-search').className = 'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900';
           document.getElementById('tab-dashboard').className = 'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900';
           document.getElementById('tab-teams').className = 'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-600 hover:text-gray-900';
           
           // 선택된 탭 활성화
           document.getElementById('content-' + tabName).classList.remove('hidden');
           document.getElementById('tab-' + tabName).className = 'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-colors tab-active';
       }

       // 검색 함수
       function handleSearch() {
           const searchTerm = document.getElementById('searchInput').value.toLowerCase();
           
           if (!searchTerm) {
               displaySearchResults([]);
               return;
           }

           if (allEquipmentData.length === 0) {
               alert('먼저 노션 데이터를 로드해주세요.');
               return;
           }

           const results = allEquipmentData.filter(item => 
               item.code.toLowerCase().includes(searchTerm) ||
               item.name.toLowerCase().includes(searchTerm) ||
               item.location.toLowerCase().includes(searchTerm) ||
               item.facility.toLowerCase().includes(searchTerm) ||
               item.team.toLowerCase().includes(searchTerm)
           );

           displaySearchResults(results);
       }

                                       </svg>

                                   </div>
                                   <div class="flex items-center gap-2">
                                       <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>

                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>

                                   <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                   </svg>
                                   고장 신고
                               </button>
                           </div>
                       </div>
                   </div>
               `).join('');
           } else {
               resultDiv.classList.add('hidden');
           }
       }

       // Enter 키 검색
       document.getElementById('searchInput').addEventListener('keypress', function(e) {
           if (e.key === 'Enter') {
               handleSearch();
           }
       });

       // 페이지 로드시 설정 불러오기
       window.addEventListener('load', function() {
           loadSettings();
           console.log('✅ FMS 노션 연동 시스템 로드 완료!');
       });
   </script>
</body>
