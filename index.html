    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allEquipmentData = [];
        let csvHeaders = [];

        // CSV ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
        async function loadCSVData() {
            const statusDiv = document.getElementById('connectionStatus');
            const loadingDiv = document.getElementById('loadingState');
            
            loadingDiv.classList.remove('hidden');
            
            statusDiv.innerHTML = `
                <div class="loading-spinner"></div>
                <span class="text-yellow-700 text-sm font-medium">CSV ë°ì´í„° ë¡œë”© ì¤‘...</span>
            `;

            try {
                // CSV íŒŒì¼ ê°€ì ¸ì˜¤ê¸° (GitHubì—ì„œ ì§ì ‘)
                const response = await fetch('./data.csv');
                
                if (!response.ok) {
                    throw new Error(`CSV íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV ë°ì´í„° ë¡œë“œ ì„±ê³µ!');
                
                // CSV íŒŒì‹±
                const lines = csvText.split('\n').filter(line => line.trim());
                
                if (lines.length === 0) {
                    throw new Error('CSV íŒŒì¼ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤');
                }
                
                // í—¤ë” ì¶”ì¶œ (ì²« ë²ˆì§¸ ì¤„)
                csvHeaders = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                console.log('CSV í—¤ë”:', csvHeaders);
                
                // ë°ì´í„° íŒŒì‹±
                allEquipmentData = lines.slice(1).map(line => {
                    const values = parseCSVLine(line);
                    const item = {};
                    
                    csvHeaders.forEach((header, index) => {
                        item[mapHeaderToProperty(header)] = values[index] || '';
                    });
                    
                    return item;
                }).filter(item => item.code && item.code.trim()); // ë¹ˆ ë°ì´í„° ì œê±°
                
                console.log(`âœ… ì´ ${allEquipmentData.length}ê°œ ë°ì´í„° ë¡œë“œ ì™„ë£Œ!`);
                
                // ìƒíƒœ ì—…ë°ì´íŠ¸
                statusDiv.innerHTML = `
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-green-700 text-sm font-medium">CSV ë°ì´í„° ë¡œë“œ ì„±ê³µ! (ì´ ${allEquipmentData.length}ê°œ)</span>
                    <button onclick="loadCSVData()" class="ml-auto text-green-600 hover:text-green-700 text-sm underline">ìƒˆë¡œê³ ì¹¨</button>
                `;
                statusDiv.className = 'bg-green-50 border border-green-200 rounded-lg p-3 flex items-center gap-2';
                
                // ëŒ€ì‹œë³´ë“œ ë° íŒ€ ëª©ë¡ ì—…ë°ì´íŠ¸
                updateDashboard();
                updateTeamsList();
                
                // ê¸°ë³¸ ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ (ìµœê·¼ 10ê°œ)
                displaySearchResults(allEquipmentData.slice(0, 10));
                
            } catch (error) {
                console.error('CSV ë¡œë“œ ì˜¤ë¥˜:', error);
                statusDiv.innerHTML = `
                    <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span class="text-red-700 text-sm font-medium">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</span>
                    <button onclick="loadCSVData()" class="ml-auto text-red-600 hover:text-red-700 text-sm underline">ì¬ì‹œë„</button>
                `;
                statusDiv.className = 'bg-red-50 border border-red-200 rounded-lg p-3 flex items-center gap-2';
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        // CSV ë¼ì¸ íŒŒì‹± (ë”°ì˜´í‘œ ì²˜ë¦¬)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(value => value.replace(/"/g, ''));
        }

        // í—¤ë”ë¥¼ ì†ì„±ëª…ìœ¼ë¡œ ë§¤í•‘
        function mapHeaderToProperty(header) {
            const mapping = {
                'ì„¤ë¹„ì½”ë“œ': 'code',
                'Code': 'code',
                'ì½”ë“œ': 'code',
                'ì„¤ë¹„ëª…': 'name',
                'Name': 'name',
                'ì´ë¦„': 'name',
                'ì œëª©': 'name',
                'Title': 'name',
                'ì‹œì„¤ëª…': 'facility',
                'Facility': 'facility',
                'ì‹œì„¤': 'facility',
                'ìœ„ì¹˜': 'location',
                'Location': 'location',
                'ì¥ì†Œ': 'location',
                'ê´€ë¦¬íŒ€': 'team',
                'Team': 'team',
                'íŒ€': 'team',
                'ë¶€ì„œ': 'team',
                'ê·œê²©': 'specs',
                'Specs': 'specs',
                'ì‚¬ì–‘': 'specs',
                'ì„¤ì¹˜ì¼': 'installDate',
                'Install Date': 'installDate',
                'ì„¤ì¹˜ì¼ì': 'installDate',
                'ë‚´êµ¬ì—°í•œ': 'durability',
                'Durability': 'durability',
                'ìˆ˜ëª…': 'durability',
                'ì ê²€ì£¼ê¸°': 'checkCycle',
                'Check Cycle': 'checkCycle',
                'ì ê²€': 'checkCycle'
            };
            
            return mapping[header] || header.toLowerCase().replace(/\s+/g, '');
        }

        // ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸
        function updateDashboard() {
            document.getElementById('totalEquipment').textContent = allEquipmentData.length + 'ì¢…';
            
            const sc01Count = allEquipmentData.filter(item =>

        // íŒ€ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateTeamsList() {
            const teams = [...new Set(allEquipmentData.map(item => item.team).filter(Boolean))];
            const teamsList = document.getElementById('teamsList');
            
            const colors = ['pink', 'yellow', 'blue', 'green', 'purple', 'indigo', 'red', 'gray'];

                                <h3 class="font-semibold text-lg">${team}</h3>
                                <p class="text-sm opacity-75">ê´€ë¦¬ ì„¤ë¹„: ${count}ì¢…</p>
                                <p class="text-xs opacity-60 mt-1">ğŸ‘† í´ë¦­í•˜ì—¬ ìƒì„¸ í˜„í™© ë³´ê¸°</p>
                            </div>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // íŒ€ ìƒì„¸ ë³´ê¸°
        function showTeamDetails(teamName) {
            const teamEquipment = allEquipmentData.filter(item => item.team === teamName);

            // ëª¨ë“  íƒ­ ì»¨í…ì¸  ìˆ¨ê¸°ê¸°
            document.getElementById('content-search').classList.add('hidden');

            const tabs = ['search', 'dashboard', 'teams'];

        // ê²€ìƒ‰ í•¨ìˆ˜
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displaySearchResults(allEquipmentData.slice(0, 20)); // ê²€ìƒ‰ì–´ ì—†ìœ¼ë©´ ìµœê·¼ 20ê°œ
                return;
            }

            if (allEquipmentData.length === 0) {
                alert('ë¨¼ì € CSV ë°ì´í„°ë¥¼ ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            const results = allEquipmentData.filter(item => {
                const searchFields = [
                    item.code || '',
                    item.name || '',
                    item.location || '',
                    item.facility || '',
                    item.team || '',
                    item.specs || ''
                ];
                
                return searchFields.some(field => 
                    field.toLowerCase().includes(searchTerm)

        // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
        function displaySearchResults(results) {
            const resultDiv = document.getElementById('searchResults');
            const resultCount = document.getElementById('resultCount');
            const resultList = document.getElementById('resultList');

            if (results.length > 0) {

                resultList.innerHTML = results.map((item, index) => `

                                </div>
                                <h4 class="font-semibold text-gray-900 text-lg mb-2">${item.name || 'N/A'}</h4>
