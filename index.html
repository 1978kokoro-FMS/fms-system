<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS System</title>
</head>
<body>
    <h1 style="color: blue; text-align: center; margin: 50px;">
        FMS Management System
    </h1>
    <div id="root" style="border: 2px solid red; padding: 20px; margin: 20px; background: #f0f0f0;">
        <p>Loading...</p>
    </div>
    
    <script>
        console.log('Script running!');
        const rootElement = document.getElementById('root');
        console.log('Root element:', rootElement);
        
        if (rootElement) {
            rootElement.innerHTML = '<h2 style="color: green;">SUCCESS! Root element found!</h2>';
        }
    </script>
</body>
</html>
